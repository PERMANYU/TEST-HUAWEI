<!--tools.js-->
<script>
  function rnd(n,m) {
    return parseInt(Math.random()*(m-n)+n);
  }
  function d2a(n) {
    return Math.PI/180*n
  }
  function a2d(n) {
    return Math.PI/n*180
  }
  function fillzero(n) {
    return n<10?'0'+n:''+n;
  }
</script>
<!--loading.js-->
<script>
  let JSON={};//{'fish1':oImg,xx:oo,..,..}
  function loadImg(resource,success,progress) {
    let count=0;
    for (var i=0;i<resource.length;i++){
      let oImg=new Image();
      (function (index) {
        oImg.onload = function(){
          JSON[resource[index]]=this;
          count++;
          progress && progress(count, resource.length);
          if (count === resource.length){
            success && success();
          }
        };
      })(i);
      oImg.src = './img/'+resource[i]+'.png';
    }
  }
</script>

<!--fish.js-->
<script>
  //鱼类
  class Fish{
    constructor(type){
      this.type=type||1;
      this.x=0;
      this.y=0;
      this.rotate=0;
      this.speed=1;
      this.cur=0;
      this.FISH_SIZE=[
        null,
        {w: 55, h: 37, collR: 17},
        {w: 78, h: 64, collR: 24},
        {w: 72, h: 56, collR: 20},
        {w: 77, h: 59, collR: 22},
        {w: 107, h: 122, collR: 29}
      ]
    }
    draw(gd){
      //保存画笔状态
      gd.save();
      //绘制
      let w=this.FISH_SIZE[this.type].w;
      let h=this.FISH_SIZE[this.type].h;

      gd.translate(this.x+w/2,this.y+h/2);
      gd.rotate(d2a(this.rotate));

      //跳转投影冲下
      if (this.rotate>90 && this.rotate<270){
        gd.scale(1,-1);//镜像
      };
      gd.drawImage(
        JSON['fish'+this.type],
        0,h*this.cur,w, h,
        -w/2,-h/2,w, h
      );
      //恢复画笔状态
      gd.restore();
    }
  }
</script>

<!--业务-->
<script>

  //加资源
  loadImg(

    let f = new Fish(5);
    f.x = 210;
    f.y = 220;
    f.rotate = 230;
    f.draw(gd);//绘制鱼

  }



</script>
