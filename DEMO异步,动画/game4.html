<script>
  function rnd(n,m) {
    return parseInt(Math.random()*(m-n)+n);
  }
  function d2a(n) {
    return Math.PI/180*n
  }
  function a2d(n) {
    return n*180/Math.PI
  }
  function fillzero(n) {
    return n<10?'0'+n:''+n;
  }
</script>
<!--loading.js-->
<script>
  let JSON={};//{'fish1':oImg,xx:oo,..,..}
  function loadImg(resource,success,progress) {
    let count=0;
    for (var i=0;i<resource.length;i++){
      let oImg=new Image();
      (function (index) {
        oImg.onload = function(){
          JSON[resource[index]]=this;
          count++;
          progress && progress(count, resource.length);
          if (count === resource.length){
            success && success();
          }
        };
      })(i);
      oImg.src = './img/'+resource[i]+'.png';
    }
  }
</script>

<!--fish.js-->
<script>
  //鱼类
  class Fish{
    constructor(type){
      this.type=type||1;
      this.x=0;
      this.y=0;
      this.rotate=0;
      this.speed=1;
      this.cur=0;
      this.move();//鱼一出现需要移动
    }
    draw(gd){
      //保存画笔状态
      gd.save();
      //绘制
      let w=Fish.FISH_SIZE[this.type].w;
      let h=Fish.FISH_SIZE[this.type].h;

      gd.translate(this.x,this.y);
      gd.rotate(d2a(this.rotate));

      //跳转投影冲下
      if (this.rotate>90 && this.rotate<270){
        gd.scale(1,-1);//镜像
      };
      gd.drawImage(
        JSON['fish'+this.type],
        0,h*this.cur,w, h,
        -w/2,-h/2,w, h
      );
      //恢复画笔状态
      gd.restore();
    }
    move(){
      setInterval(function () {
        this.x+=Math.cos(d2a(this.rotate))*this.speed;
        this.y+=Math.sin(d2a(this.rotate))*this.speed;
      }.bind(this),30);

      setInterval(function () {
        this.cur++;
        if (this.cur===4){
          this.cur=0;
        }
      }.bind(this),250)

    }
  }

  Fish.FISH_SIZE=[
    null,
    {w: 55, h: 37, collR: 17},
    {w: 78, h: 64, collR: 24},
    {w: 72, h: 56, collR: 20},
    {w: 77, h: 59, collR: 22},
    {w: 107, h: 122, collR: 29}
  ];
</script>

<script>
  class Cannon{
    constructor(type){
      this.type=type||1;
      this.x=426;
      this.y=570;
      this.rotate=0;
      this.cur=0;
    }
    draw(gd){
      let w=Cannon.CANNON_SIZE[this.type].w;
      let h=Cannon.CANNON_SIZE[this.type].h;
      gd.save();
      gd.translate(this.x, this.y);
      gd.rotate(d2a(this.rotate));
      gd.drawImage(
        JSON['cannon'+this.type],
        0,this.cur*h,w,h,
        -w/2,-h/2,w,h,
      );
      gd.restore();
    }
    emit(){
      let timer = setInterval(function () {
        this.cur++;
        if(this.cur ===5) {
          this.cur = 0;
          clearInterval(timer);
        };
      }.bind(this),30);
    }
  }
  Cannon.CANNON_SIZE=[
    null,
    {w: 74, h: 74},
    {w: 74, h: 76},
    {w: 74, h: 76},
    {w: 74, h: 83},
    {w: 74, h: 85},
    {w: 74, h: 90},
    {w: 74, h: 94}
  ];
</script>

    let gd=oC.getContext('2d');

    let arrBullet=[];

    let c = new Cannon(7);

    //画笔角色统一绘制
    setInterval(function(){

      gd.clearRect(0,0,oC.width,oC.height);

      gd.drawImage(
        JSON['bottom'],
        0,0,765,72,
        0,oC.height-70,765,72
      );


      //炮弹
      for (var i=0;i<arrBullet.length;i++){
        arrBullet[i].draw(gd);
      }

      // f.draw(gd);
      c.draw(gd);//炮筒

    },16);

    oC.onclick=function(ev){
      var x=ev.clientX-oC.offsetLeft- c.x;
      var y=c.y-(ev.clientY-oC.offsetTop) ;
      var d=90-a2d(Math.atan2(y,x));
      c.rotate=d;

      //发射
      c.emit();

      let b  = new Bullet(c.type);
      b.x = c.x;
      b.y = c.y;
      b.rotate = c.rotate;
      arrBullet.push(b);
    }

  }
